name: Update Notes

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: "33 22 * * *"

jobs:
  update-notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update Notes
        id: update
        run: |
          git submodule update --init
          log="$(git -C static/neuron-notes log --pretty='%s' @..origin/html)"
          escape() {
            local content="$1"
            content="${content//'%'/'%25'}"
            content="${content//$'\n'/'%0A'}"
            content="${content//$'\r'/'%0D'}"
            echo "$content"
          }
          echo "::set-output name=log::$(escape "$log")"
          git submodule update --remote static/neuron-notes

      - name: Commit
        id: commit
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git diff --quiet HEAD && committed=no || { git commit -am "$(cat << HEREDOC_END
          chore: update notes

          ${{ steps.update.outputs.log }}
          HEREDOC_END
          )" && committed=yes; }
          echo "::set-output name=committed::$committed"

      - name: Push changes
        if: ${{ steps.commit.outputs.committed == 'yes' }}
        uses: ad-m/github-push-action@65392840bda2e774394d5cd38ca33e5918aec2d3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Trigger Deploy
        if: ${{ steps.commit.outputs.committed == 'yes' }}
        uses: benc-uk/workflow-dispatch@827565b908f387ffd483c84312273ae185c06c8a
        with:
          workflow: Deploy
          token: ${{ secrets.PERSONAL_TOKEN }}
